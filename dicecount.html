	<div class="navbar">
		<div class="navbar-inner sliding">
		
			<!--<a href="#" class="hback">HBACK</a>-->
			
			
			<div class="left back-nav">
				<a href="/first/" class="link back">
					<i class="icon icon-back"></i>
					<span class="ios-only"><lang>Back</lang></span>
				</a>
			</div>
			<div class="left home-nav">
				<a href="#" class="link icon-only panel-open" data-panel="left">
					<i class="icon f7-icons ios-only">menu</i>
					<i class="icon material-icons md-only">menu</i>
				</a>
			</div>
			<div class="title"><lang>How Many ?</lang></div>
			<div class="right more-nav">
				<a href="#" class="link popover-open" data-popover=".popover-count">

				</a>

			<div class="list">
				<ul>

				</ul>
			</div>
		</div>
	</div>
	
	<div class="page-content">
		
		<div class="list accordion-list inset">				
			<div class="accordion-item preset-accordion">

					<div class="item-inner">
						<div class="item-title"><lang>Presets</lang></div>
					</div>
				</a>
				<div class="accordion-item-content">
					<div class="list">
						<ul id="preset-list">
						</ul>
					</div>
				</div>
			</div>
		</div>	
	
	
		<div class="block">
			<table class="dice-table">
				<tr>
					<td class="table-col"><a href="/dicecountnext/" class="button button-big button-fill special dicecount">1</a></td>
					<td class="table-col"><a href="/dicecountnext/" class="button button-big button-fill special dicecount">2</a></td>

					<td class="table-col"><a href="/dicecountnext/" class="button button-big button-fill special dicecount">9</a></td>
				</tr>
			</table>
			
			<div class="list inline-labels no-hairlines-md" style="margin-left:10%;margin-right:10%">
				<ul>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-input-wrap">
								<form id="dice-count" action="#" method="GET" class="form-ajax-submit">
									<input name="dice-count-input" type="number" placeholder="Custom then hit enter" validate>
								</form>
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
