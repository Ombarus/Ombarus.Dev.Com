<div class="page" data-name="settingmanage">
	<div class="navbar">
		<div class="navbar-inner sliding">
		
			<!--<a href="#" class="hback">HBACK</a>-->
			
			
			<div class="left">
				<a href="/first/" class="link">
					<i class="icon icon-back"></i>
					<span class="ios-only"><lang>Back</lang></span>
				</a>
			</div>
			<div class="title"><lang>Settings</lang></div>
		</div>
	</div>
  
	<div class="page-content">
		<div class="list">
			<div class="list-group">
				<ul>
					<li class="list-group-title text-color-blue"><lang>Language</lang></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title"><lang>Current Language</lang></div>
							</div>
						</div>
						<ul>
							<li>
								<label class="item-radio item-content">
									<input type="radio" name="lang" value="en" checked />
									<i class="icon icon-radio"></i>
									<div class="item-inner">
										<div class="item-title"><lang>English</lang></div>
									</div>
								</label>
							</li>
							<li>
								<label class="item-radio item-content">
									<input type="radio" name="lang" value="fr"/>
									<i class="icon icon-radio"></i>
									<div class="item-inner">
										<div class="item-title"><lang>French</lang></div>
									</div>
								</label>
							</li>
							<li>
								<label class="item-radio item-content">
									<input type="radio" name="lang" value="jp"/>
									<i class="icon icon-radio"></i>
									<div class="item-inner">
										<div class="item-title"><lang>Japanese</lang></div>
									</div>
								</label>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="list-group">
				<ul>
					<li class="list-group-title text-color-blue"><lang>First Page</lang></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title"><lang>Choose Home Page</lang></div>
							</div>
						</div>
						<ul>
							<li>
								<label class="item-radio item-content">
									<input type="radio" name="first-page" value="dicetype" checked />
									<i class="icon icon-radio"></i>
									<div class="item-inner">
										<div class="item-title"><lang>Dice Type</lang></div>
									</div>
								</label>
							</li>
							<li>
								<label class="item-radio item-content">
									<input type="radio" name="first-page" value="dicecount"/>
									<i class="icon icon-radio"></i>
									<div class="item-inner">
										<div class="item-title"><lang>Number of Dices</lang></div>
									</div>
								</label>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="list-group">
				<ul>
					<li class="list-group-title text-color-blue"><lang>Result Page</lang></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">
									<lang>Sort Results</lang>
								</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="option-sort" type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="list-group">
				<ul>
					<li class="list-group-title text-color-blue"><lang>Options Page</lang></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">
									<lang>Show Roll Options</lang>
									<i class="icon f7-icons color-blue icon-tooltip if-ios tooltip-init" style="font-size: 20px" data-tooltip='Without option page, rolls will be without bonus or re-roll'>info_fill</i>
									<i class="icon material-icons color-blue icon-tooltip if-md tooltip-init" style="font-size: 20px" data-tooltip='Without option page, rolls will be without bonus or re-roll'>info</i>
								</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="option-option-page" type="checkbox" checked>
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="list-group">
				<ul>
					<li class="list-group-title text-color-blue"><lang>Look & Feel</lang></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">
									<lang>Show Tooltips</lang>
								</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="option-tooltips" type="checkbox" checked>
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title">
									<lang>Dark Theme</lang>
								</div>
								<div class="item-after">
									<label class="toggle toggle-init">
										<input name="option-theme" type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
