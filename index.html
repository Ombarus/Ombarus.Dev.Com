<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<!--<meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;fmedia-src mediastream;">-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<!-- Your app title -->
	<title>Dice DM</title>
	<!-- Path to Framework7 Library CSS -->
	<link rel="stylesheet" href="engine/css/framework7.min.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="css/my-app.css">
</head>
<body>
	<!-- App root element -->
	<div id="app">
	
		<!-- Statusbar overlay -->
		<div class="statusbar"></div>
		
		<!-- 
			tried to put this in ".page" but when I navigate back to "/" the panel
			stay in the "old" page and does not reload. If I go "back" using special
			links it work but not when I navigate. By keeping the panel outside the ".page"
			it seems to work
		-->
		<div class="panel panel-left panel-cover page">
			<div class="bg-color-blue text-color-white panel-header">
				<img src="img/dicesw.png" style="width:100%;height:100%;"/>
			</div>
			<div class="list no-hairlines">
				<ul>
					<li>
						<a href="/historymanage/" class="item-link item-content panel-close">
							<div class="item-media">
								<i class="icon f7-icons ios-only">time</i>
								<i class="icon material-icons md-only">history</i>
							</div>
							<div class="item-inner">
								<div class="item-title"><lang>Roll History</lang></div>
							</div>
						</a>
					</li>
					<li>
						<a href="/presetmanage/" class="item-link item-content panel-close">
							<div class="item-media">
								<i class="icon f7-icons ios-only">bookmark</i>
								<i class="icon material-icons md-only">bookmark</i>
							</div>
							<div class="item-inner">
								<div class="item-title"><lang>Manage Presets</lang></div>
							</div>
						</a>
					</li>
					<li>
						<a href="/settingsmanage/" class="item-link item-content panel-close">
							<div class="item-media">
								<i class="icon f7-icons ios-only">gear</i>
								<i class="icon material-icons md-only">settings</i>
							</div>
							<div class="item-inner">
								<div class="item-title"><lang>Settings</lang></div>
							</div>
						</a>
					</li>
					<li>
						<a href="/about/" class="item-link item-content panel-close">
							<div class="item-media">
								<i class="icon f7-icons ios-only">info</i>
								<i class="icon material-icons md-only">info</i>
							</div>
							<div class="item-inner">
								<div class="item-title"><lang>About</lang></div>
							</div>
						</a>
					</li>
					<li>
						<!-- NEED TO BE CHANGED FOR IOS OR OTHER DEVICES -->
						<a href="market://details?id=com.ombarus.dicedm" class="item-link item-content panel-close external">
							<div class="item-media">
								<i class="icon f7-icons ios-only">star_fill</i>
								<i class="icon material-icons md-only">star_rate</i>
							</div>
							<div class="item-inner">
								<div class="item-title"><lang>Rate This App</lang></div>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
			<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Initial Page, "data-name" contains page name -->
			<div data-name="home" class="page">
			</div>
		</div>
	</div>
	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="engine/js/framework7.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="js/mersenne-twister.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova_plugins.js"></script>
	<script type="text/javascript" charset="utf-8" src="plugins/cordova-plugin-shortcuts-android/www/ShortcutsPlugin.js"></script>
	<script type="text/javascript" src="js/translation-table.js"></script>
	<script type="text/javascript" src="js/translation.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
